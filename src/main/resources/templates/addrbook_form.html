
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주소록:작성화면</title>

<!-- CSS 경로 수정 -->
<link rel="stylesheet" href="css/addrbook.css" type="text/css" />
</head>
<body>
<div align="center">
    <h2>주소록:작성화면</h2>
    <hr>
    [<a href="addrbook_list.do">주소록 목록으로</a>]
    <p>
    <form name="form1" method="post" action="insert.do">
        <input type="hidden" name="action" value="insert">
        <table border="1">
            <tr>
                <th>이 름</th>    
                <td><input type="text" name="abName" maxlength="15"></td>
            </tr>
            <tr>
                <th>email</th>
                <td><input type="email" name="abEmail" maxlength="50"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text" name="abTel" maxlength="20"></td>
            </tr>
            <tr>
                <th>생 일</th>
                <td><input type="date" name="abBirth"></td>
            </tr>  
            <tr>
                <th>회 사</th>
                <td><input type="text" name="abComdept" maxlength="20"></td>
            </tr>
            <tr>
                <th>메 모</th>
                <td><input type="text" name="abMemo"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="저장">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
    <a href="logout_control.jsp">logout</a>
</div>
</body>
</html>
